- name: Install Arclift
  hosts: all
  become: true
  tasks:
    - name: Add Hibare repository (Gemfury)
      copy:
        dest: /etc/apt/sources.list.d/hibare.list
        content: "deb [trusted=yes] https://apt.hibare.in/ /\n"

    - name: Update package list
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Ensure /etc/arclift exists
      file:
        path: /etc/arclift
        state: directory
        mode: "0755"

    - name: Install Arclift
      apt:
        name: arclift
        state: present

    - name: Copy Arclift config before installation
      copy:
        src: config/arclift-config.yaml
        dest: /etc/arclift/config.yaml
        mode: "0644"

    - name: Enable and restart Arclift service
      systemd:
        name: arclift
        enabled: yes
        state: restarted
